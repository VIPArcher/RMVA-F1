<h1>Kernel</h1>
<p>定义了在所有可以类中都可以调用的方法的模块。Object 类包含了这个模块。在 <a href="s_functions.html">内建函数</a>
中所解释的方法，都是在此模块里定义的。</p>
<p>Object 类的方法是在此模块里定义的。这是为了保证与顶层方法重新定义的兼容性。</p>
