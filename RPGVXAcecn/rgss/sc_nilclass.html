<h1>NilClass</h1>
<p>nil 值的类。nil 是本类唯一的实例。nil 和 false
一样，是用来表明场合为「伪」的对象，其余所有的对象都表示「真」。</p>
<h2>超类</h2>
<ul>
  <li><a href="sc_object.html">Object</a> </li></ul>
<h2>方法</h2>
<dl>
  <dt><var>self</var> &amp; <var>other</var>
  <dd>
  <p>一定返回 false。</p>
  <dt><var>self</var> | <var>other</var>
  <dt><var>self</var> ^ <var>other</var>
  <dd>
  <p>一定返回 false。</p>
  <dt>nil?
  <dd>
  <p>一定返回 true。</p>
  <dt>to_a
  <dd>
  <p>返回空数组 []。</p>
  <dt>to_f
  <dd>
  <p>返回 0.0。</p>
  <dt>to_i
  <dd>
  <p>返回 0。</p>
  <dt>to_s
  <dd>
  <p>返回空字符串 ""。</p></dd></dl>
