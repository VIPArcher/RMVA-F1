<h1>Bignum</h1>
<p>超长整数的类，其大小只受内存容量限制。若是运算结果在 <a
href="sc_fixnum.html">Fixnum</a>
范围内则自动转换，相反的，若是超出 Fixnum 的范围，则延伸成 Bignum。在位运算中，Bignum 可被视为无限的二补码（2's
complement）位串。尤其负数可以当作向左无限延伸的 1 位串。将 Bignum 与 <a
href="sc_float.html">Float</a>
混合计算可能会导致在转换时的位数对消错误。</p>
