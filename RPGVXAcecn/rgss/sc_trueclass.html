<h1>TrueClass</h1>
<p>true 值的类。true 是本类唯一的实例。true 是用来表明「真」的对象。</p>
<h2>超类</h2>
<ul>
  <li><a href="sc_object.html">Object</a> </li></ul>
<h2>方法</h2>
<dl>
  <dt><var>self</var> &amp; <var>other</var>
  <dd>
  <p>若 <var>other</var> 为真，返回 true，若 other 为伪，返回 false。</p>
  <dt><var>self</var> | <var>other</var>
  <dd>
  <p>一定返回 true。</p>
  <dt><var>self</var> ^ <var>other</var>
  <dd>
  <p>若 <var>other</var> 为真，返回 false，若 other 为伪，返回 true。</p></dd></dl>
<h6></h6></body></html>
