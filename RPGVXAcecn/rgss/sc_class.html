<h1>Class</h1>
<p>类的类。更准确的说，每个类都有一个无名的「元类」，而 Class 就是那些元类的类。这种关系有点复杂，但是对于使用 Ruby 并不是特别重要。</p>
<p>与模块相比，类：</p>
<ul>
<li>可以生成实例
<li>无法使用 <a href="sc_module.html#L001119">include</a> 进行 Mix-in </li></ul>
<p>除此之外，几乎所有的功能都是继承自 <a href="sc_module.html">Module</a>。</p>
<h2>超类</h2>
<ul>
<li><a href="sc_module.html">Module</a> </li></ul>
<h2>方法</h2>
<dl>
<dt><a name="L001138">new( ... )</a>
<dd>
<p>生成一个类的实例并返回该实例。这个方法的参数，包括区块参数，都会传递给 <a href="sc_object.html#L000609">initialize</a>。</p></dd></dl>
