<h1>GC</h1>
<p>Ruby解释器用来控制垃圾回收的模块。</p>
<h2>模块方法</h2>
<dl>
  <dt>GC.disable
  <dd>
  <p>禁止使用垃圾回收。</p>
  <p>返回在此之前是否禁用标记的状态（若在此之前禁用，返回 true；若在此之前允许，返回 false）。</p>
  <dt>GC.enable
  <dd>
  <p>允许使用垃圾回收。</p>
  <p>返回在此之前是否禁用标记的状态（若在此之前禁用，返回 true；若在此之前允许，返回 false）。</p>
  <dt>GC.start
  <dd>
  <p>初始化垃圾回收。</p>
  <p>返回&nbsp;nil。</p></dd></dl>
<h6></h6></body></html>
