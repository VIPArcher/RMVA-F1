<H2><A name="01"></A>[不死之身]设置方法</H2>
<P>设置 HP 为 0 也不会进入无法战斗状态的敌人。 </P>
<P class="red">[敌群]战斗事件 - 事件指令[更改敌人状态] - 不死之身</P>
<P><IMG src="img/010/010_002g_01.png" width="301" height="197" border="0" class="float_n"></P>
<UL>
  <LI>[不死之身]状态应该在第 0 回合附加。
  <LI>[不死之身]解除的时候若该敌人HP为 0，在解除的同时会进入无法战斗状态，然后会和一般击倒时一样执行敌人消失效果，并获得战斗报酬。
</UL>
