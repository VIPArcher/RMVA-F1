<p>本帮助文档含有对「RPG Maker VX Ace」所具有的功能的说明。</p>

<p>窗口的左侧为帮助的目录。在左侧选择你想要阅读的项目。当你清楚你需要调查的项目时，可以将左上角的标签切换至「索引」或「搜索」使搜索更加简便。</p>
<div align="center"><img src="img/0000_01.png" alt="帮助标签"></a></div>
